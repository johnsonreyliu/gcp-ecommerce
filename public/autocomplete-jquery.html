<!doctype html>
<html lang="en" ng-app="gcpECommerceApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCP UI Autocomplete</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="autocomplete-core.js"></script>  
</head>

<body>
  
  <!-- <div class="ui-widget">
    <label for="tags">Jquery: </label>
    <input id="tags">
  </div> -->

  <div ng-controller="GCPECommerceAppController as gcpController" class="ui-widget">
    <label for="autocomplete-tags">Autocomplete: </label>
    <input type="text" ng-model="searchParam" placeholder="Enter a search here" id="autocomplete-tags">
    <button id="searchButton" ng-click="gcpController.passSearch()">Search</button>
  </div>

  
  
</body>

</html>

<!doctype html>
<html lang="en" ng-app="gcpECommerceApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCP UI Autocomplete</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="typeahead.js"></script>  


  <script src="autocomplete-core.js"></script>
</head>

<body style="background-color:lightgray;">

  <!-- <div class="ui-widget">
    <label for="tags">Jquery: </label>
    <input id="tags">
  </div> -->

  <h1>GCP Autocomplete E-Commerce PoC</h1>

  <div ng-controller="GCPECommerceAppController as gcpController" class="ui-widget">
    <!-- <label for="autocomplete-tags">Typeahead: </label>
    <input class="typeahead tt-query" spellcheck="false" autocomplete="off" name="typeahead" type="text" /> -->
    <label for="autocomplete-tags">Autocomplete from DB: </label>
    <input type="text" ng-model="searchParamDB" placeholder="Enter a search here" id="autocomplete-db" ng-change="gcpController.doAutoCompleteFromDB()">
    <br/><br/>
    {{gcpController.DBSearchResult}}
    <br/><br/>
    <label for="autocomplete-tags">Autocomplete: </label>
    <input type="text" ng-model="searchParam" placeholder="Enter a search here" id="autocomplete-tags" ng-change="gcpController.passSearch()">
    <!-- <button id="searchButton" ng-click="gcpController.passSearch()">Search</button> -->
    <br/>
    <p>{{gcpController.searchResult}}</p>
  </div>

</body>

</html>

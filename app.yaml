# [START app_yaml]
runtime: nodejs
env: flex
env_variables:
  SQL_USER: root2
  SQL_PASSWORD: root2
  SQL_DATABASE: products
  # e.g. my-awesome-project:us-central1:my-cloud-sql-instance
  INSTANCE_CONNECTION_NAME: gcp-johnson-interview:us-east1:gcp-autocomplete-mysql
beta_settings:
  # The connection name of your instance, available by using
  # 'gcloud beta sql instances describe [INSTANCE_NAME]' or from
  # the Instance details page in the Google Cloud Platform Console.
  cloud_sql_instances: gcp-johnson-interview:us-east1:gcp-autocomplete-mysql
# [END app_yaml]
